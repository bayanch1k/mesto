<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/Jacques-Yves-Cousteau.jpg"
            alt="Аватар"
          />
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактировать"
            ></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="Добавить"
        ></button>
      </section>
      <section class="cards" aria-label="Карточки">
        <ul class="elements"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <form class="popup__form" name="user" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            id="name-card"
            class="popup__input popup__input_type_name"
            name="name"
            minlength="2"
            maxlength="40"
            required
            placeholder="Жак-Ив Кусто"
          />
          <span id="name-card-error" class="popup__input-error"></span>
          <input
            type="text"
            id="job-card"
            class="popup__input popup__input_type_job"
            name="job"
            minlength="2"
            maxlength="200"
            required
            placeholder="Исследователь океана"
          />
          <span id="job-card-error" class="popup__input-error"></span>
          <button
            type="submit"
            class="popup__save-button"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <div class="popup popup_add-profile">
      <div class="popup__container">
        <form class="popup__form" name="add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            id="title-card"
            class="popup__input popup__input_type_card-name"
            name="title"
            minlength="2"
            maxlength="30"
            required
            placeholder="Название"
          />
          <span id="title-card-error" class="popup__input-error"></span>
          <input
            type="url"
            id="link"
            class="popup__input popup__input_type_url"
            name="link"
            required
            placeholder="Ссылка на картинку"
          />
          <span id="link-error" class="popup__input-error"></span>
          <button
            type="submit"
            class="popup__save-button"
            aria-label="Сохранить"
            disabled
          >
            Создать
          </button>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_content_image">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="#" class="popup__photo" />
        <p class="popup__caption"></p>
      </div>
    </div>

    <script type="module" src="./scripts/index.js" defer></script>

    <template id="card__template">
      <li class="element">
        <img class="element__photo" src="#" alt="#" />
        <button
          type="button"
          class="element__delete"
          aria-label="Удалить"
        ></button>
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button
            type="button"
            class="element__like"
            aria-label="Лайк"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
